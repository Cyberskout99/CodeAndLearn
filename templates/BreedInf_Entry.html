                        <div class="p-2 mb-2 bg-primary text-white">Add New Entry</div>

                        </div>
                        <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="legendRadio2A" id="legendRadio2A" value="2" checked=""> Female
                        </label>
                    </div>
                  </div>
                </div></fieldset></div></td>
                    <td>897</td> <!-- This should be auto-assigned to/from Panda_tbl -->

                <tr>
                    <td>2</td>  <!-- Infant 2 Info -->

                    </div>
                  </div>
                </div></fieldset></div></td>
                    <td>898</td> <!-- This should be auto-assigned to/from Panda_tbl -->
                </tr>
                <tr>
                    <td>3</td> <!-- Infant 3 Info -->
                    <td><input type="text" value="Panda C"></td>
                    <td><div class="container">
                      <fieldset class="form-group"><div class="row">

                        </label>
                        </div></div>
                      </fieldset>
                      </div></td>

                </tr>
                </tbody>
